<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Omegle Chat</title>
  <style>
    /* Main chat container */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%; /* Make sure the body takes up the full screen height */
      margin: 0;    /* Remove any default margin */
    }

    #chat {
      max-width: 700px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      height: calc(100vh - 40px); /* Full screen height minus padding */
      display: flex;
      flex-direction: column;
      box-sizing: border-box;
      background-color: #fff; /* Keeping the background color of the chat container */
    }

    /* Messages container takes up remaining space above input */
    #messages {
      border: 1px solid #ddd;
      flex-grow: 1;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      background-image: url('https://i.imgur.com/9vvkfq7.jpeg');
      background-size: cover; /* Cover the whole chat container */
      background-position: center; /* Center the image */
      color: white; /* Make text color white to contrast with the image */
      border-radius: 10px;
    }

    /* Message styles */
    .message {
      max-width: 80%;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .my-message {
      align-self: flex-end;
      background-color: #333;
    }

    .stranger-message {
      align-self: flex-start;
      background-color: #f7f3f3;
      color: #333;
    }

    /* Input and button container */
    #input-container {
      display: flex;
      align-items: center;
      margin-top: 10px;
      width: 100%;
    }

    /* Ensure the next button is always visible and aligned to the left of the input field */
    #next-button {
      padding: 10px 15px;
      margin-right: 5px;
      background-color: #333;
      color: #fff;
      cursor: pointer;
      width: auto; /* Allow button to fit content width */
    }

    #input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    /* Loading animation styles */
    #loading {
      display: block;
      text-align: center;
      margin: 20px 0;
      color: #333;
    }

    .dot {
      height: 8px;
      width: 8px;
      margin: 0 3px;
      background-color: #333;
      border-radius: 50%;
      display: inline-block;
      animation: loadingAnimation 1.2s infinite ease-in-out;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes loadingAnimation {
      0%, 80%, 100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div id="chat">
    <div id="loading">Connecting<span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
    <div id="messages"></div>
    <div id="input-container">
      <button id="next-button">Next</button> <!-- Next button on the left side of input -->
      <input id="input" type="text" placeholder="Type a message...">
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
